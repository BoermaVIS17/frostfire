<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Character Sprites</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        canvas { border: 2px solid #333; margin: 10px; background: white; }
        .sprite-container { display: inline-block; margin: 10px; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Character Sprite Placeholder Generator</h1>
    <p>Click "Generate Sprites" to create placeholder images, then right-click each to save.</p>
    <button onclick="generateSprites()">Generate Sprites</button>
    <div id="sprites"></div>

    <script>
        function drawCharacter(ctx, direction) {
            const centerX = 64;
            const centerY = 64;
            
            // Body (blue parka)
            ctx.fillStyle = '#5B9BD5';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + 10, 25, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // White fur trim
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(centerX - 5, centerY - 5, 10, 35);
            ctx.fillRect(centerX - 25, centerY + 25, 50, 8);
            
            // Hood
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY - 10, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Hood inner (dark)
            ctx.fillStyle = '#2C3E50';
            ctx.beginPath();
            ctx.arc(centerX, centerY - 10, 16, 0, Math.PI * 2);
            ctx.fill();
            
            // Face (only for front and side views)
            if (direction !== 'back') {
                ctx.fillStyle = '#D4A574';
                ctx.beginPath();
                ctx.arc(centerX, centerY - 8, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000000';
                if (direction === 'front') {
                    ctx.fillRect(centerX - 5, centerY - 10, 3, 3);
                    ctx.fillRect(centerX + 2, centerY - 10, 3, 3);
                } else if (direction === 'left') {
                    ctx.fillRect(centerX - 3, centerY - 10, 3, 3);
                } else if (direction === 'right') {
                    ctx.fillRect(centerX + 1, centerY - 10, 3, 3);
                }
                
                // Smile
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY - 6, 5, 0.2, Math.PI - 0.2);
                ctx.stroke();
            }
            
            // Tool/axe at belt
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(centerX + 15, centerY + 15, 8, 3);
            ctx.fillStyle = '#A0A0A0';
            ctx.beginPath();
            ctx.moveTo(centerX + 23, centerY + 16);
            ctx.lineTo(centerX + 28, centerY + 14);
            ctx.lineTo(centerX + 28, centerY + 18);
            ctx.closePath();
            ctx.fill();
            
            // Boots
            ctx.fillStyle = '#5D4037';
            ctx.beginPath();
            ctx.ellipse(centerX - 10, centerY + 42, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(centerX + 10, centerY + 42, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateSprites() {
            const container = document.getElementById('sprites');
            container.innerHTML = '';
            
            const sprites = [
                { name: 'player_front', direction: 'front' },
                { name: 'player_back', direction: 'back' },
                { name: 'player_left', direction: 'left' },
                { name: 'player_right', direction: 'right' },
                { name: 'player_back_walk', direction: 'back' }
            ];
            
            sprites.forEach(sprite => {
                const div = document.createElement('div');
                div.className = 'sprite-container';
                
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const ctx = canvas.getContext('2d');
                
                // Clear background
                ctx.clearRect(0, 0, 128, 128);
                
                // Draw character
                drawCharacter(ctx, sprite.direction);
                
                const label = document.createElement('div');
                label.textContent = sprite.name + '.png';
                label.style.fontWeight = 'bold';
                
                const download = document.createElement('a');
                download.href = canvas.toDataURL('image/png');
                download.download = sprite.name + '.png';
                download.textContent = 'Download';
                download.style.display = 'block';
                download.style.marginTop = '5px';
                
                div.appendChild(label);
                div.appendChild(canvas);
                div.appendChild(download);
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
